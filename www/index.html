<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="Main">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">To Do List</h1>
      </ion-header-bar>
      <ion-content class="padding">
      <div class="item item-input">
		<input type="text" name="new_item" id="new_item" placeholder="Add New Item">
		<button class="button button-balanced" ng-click="additems()" style="margin-right: 10px;">Add</button>
	  </div>
      <div class="list">
	  	<!--<ion-item ng-repeat="item in items" ng-switch="model">
			<ion-checkbox ng-model="isChecked" ng-click="check(item)">{{item.title}}</ion-checkbox>
		</ion-item>-->
		<ion-checkbox ng-repeat="item in items" ng-model="item.checked" ng-checked="item.checked" ng-click="check(item)" ng-class="{&apos;task-done&apos;: item.checked}">
          {{ item.title }}
        </ion-checkbox>
	  </div>
	  <button class="button button-block button-assertive clear-hidden" ng-click="clearItems()" ng-class="{&apos;clear-show&apos;: hidden}">Clear Completed</button>
    </ion-content>
    </ion-pane>
  </body>
</html>
